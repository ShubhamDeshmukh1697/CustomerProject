{% extends 'accounts/main.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                    {{form}}
                    <hr>
                    {% endfor %}
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </div>
</div>                
{% endblock body %}
