{% extends 'accounts/main.html' %}
{% load static %}
{% block body %}

<br>
<div class="container">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete this order: <b>{{order}}</b> </p>
                <form action="{% url 'delete_order' order.id %}" method="POST">
                    {% csrf_token %}
                    <div>
                    <a class="btn btn-info mx-1" href="{% url 'home' %}">Cancel</a>
                    <input type="submit" class="btn btn-danger" name="confirm" id="confirm" value="Delete">
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>
</div>


{% endblock body %}
